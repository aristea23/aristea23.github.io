<style>
        .responsive-img {
            max-width: 100%;
            height: auto;
        }

        .container {
            width: 80%; /* Adjust the container width as needed */
            margin: 0 auto; /* Center the container */
        }

        .enlarged {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
        }
</style>

    document.getElementById('thumbnail').addEventListener('click', function() {

      this.style.display = 'none';

</script>
